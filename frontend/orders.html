<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Commandes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
                <li class="breadcrumb-item active" aria-current="page">Commandes</li>
            </ol>
        </nav>
        
        <h1 class="mb-4">Gestion des Commandes</h1>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Liste des Commandes</h2>
                        <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addOrderModal">
                            Créer une commande
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Client</th>
                                        <th>Nombre d'articles</th>
                                        <th>Montant total</th>
                                        <th>Statut</th>
                                        <th>Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="orders-table-body">
                                    <!-- Les données des commandes seront insérées ici dynamiquement -->
                                </tbody>
                            </table>
                        </div>
                        <div id="loading-orders" class="text-center">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                            <p>Chargement des commandes...</p>
                        </div>
                        <div id="error-orders" class="alert alert-danger d-none" role="alert">
                            Erreur lors du chargement des commandes.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de création de commande -->
    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="addOrderModalLabel">Créer une commande</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-order-form">
                        <div class="mb-3">
                            <label for="customer-name" class="form-label">Nom du client</label>
                            <input type="text" class="form-control" id="customer-name" required>
                        </div>
                        
                        <h6 class="mt-4 mb-3">Articles</h6>
                        <div id="order-items">
                            <div class="order-item card mb-3 p-3">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Produit</label>
                                        <select class="form-select product-select" required>
                                            <option value="">Sélectionner un produit</option>
                                            <!-- Liste des produits chargée dynamiquement -->
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Quantité</label>
                                        <input type="number" class="form-control product-quantity" min="1" value="1" required>
                                    </div>
                                    <div class="col-md-2 d-flex align-items-end">
                                        <button type="button" class="btn btn-danger remove-item" disabled>Retirer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-outline-success" id="add-item-btn">
                                <i class="bi bi-plus-circle"></i> Ajouter un article
                            </button>
                            <button type="submit" class="btn btn-success">Créer la commande</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de détail d'une commande -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="orderDetailsModalLabel">Détails de la commande</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="order-details-content">
                    <!-- Contenu chargé dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
